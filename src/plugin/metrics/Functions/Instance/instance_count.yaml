---
metric_id: metric-azure-functions-instance-count
name: Instance Count
metric_type: GAUGE
resource_type: inventory.CloudService:azure.Functions.Instance
query_options:
  group_by:
    - key: region_code
      name: Region
      reference:
        resource_type: inventory.Region
        reference_key: region_code
    - key: data.tenant_id
      name: Tenant ID
    - key: data.subscription_name
      name: Subscription Name
    - key: account
      name: Subscription ID
    - key: data.resource_group
      name: Resource Group
    - key: data.properties.state
      name: State
      default: true
    - key: data.kind
      name: Kind
  fields:
    value:
      operator: count
unit: Count
namespace_id: ns-azure-functions-instance
version: '1.0'